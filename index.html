<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/557bdbc55a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Major+Mono+Display&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="style">
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col">
              <form class="city-look" id="city-search">
                <input
                  type="search"
                  id="city-input"
                  placeholder="Enter a city..."
                  autocomplete="off"
                />
                <i class="fas fa-search" id="enter-city"></i>
                <span>
                  <i class="fas fa-thumbtack" id="current-city"></i>
                </span>
              </form>
            </div>

            <div class="col">
              <span><i class="fas fa-sun"></i></span>
              <span><i class="fas fa-arrow-up"></i></span>
              <span class="sunrise">5:20</span>
              <span><i class="fas fa-arrow-down"></i></span>
              <span class="sunset">21:30</span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h3 id="city"></h3>
        </div>
        <div class="col">
          <h1>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
              id="icon"
            />
            <span id="currentTemperature"></span>
            <span id="units"></span>
          </h1>
        </div>

        <div class="col">
          <ul>
            <li id="weatherText"></li>
            <li>
              Humidity: <i class="fas fa-tint"></i><span id="hum0"></span>
            </li>
            <li>Last updated: <span id="current-date"> </span></li>
          </ul>
        </div>
      </div>

      <div class="weather-forecast" id="forecast">
        <div class="row">
          <div class="col-2">
            <div class="weather-forecast-date"></div>
            <img
              src="http://openweathermap.org/img/wn/50d@2x.png"
              alt=""
              width="42"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperature-max"> </span>
              <span class="weather-forecast-temperature-min"> </span>
            </div>
            <div class="humidity">
              <span class="humidity-icon"><i class="fas fa-tint"></i></span>
              <span id="hum1"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="gitHub">
        <a
          href="https://github.com/AleIgleRam/weather-app-project"
          target="_blank"
          >Open-source code </a
        ><span>by Ale Iglesias</span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
